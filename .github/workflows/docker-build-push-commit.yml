name: Docker build push and commit

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  APP_NAME: ${{ github.event.repository.name }}
  DOCKERHUB_REPO: pkostyla
  CONFIGREPO: pawelkostyla/argocd-configrepo

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    outputs:
      short-sha: ${{ steps.short-sha.outputs.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - uses: benjlevesque/short-sha@v2.0
        id: short-sha
        with:
          length: 8
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.DOCKERHUB_REPO }}/${{ env.APP_NAME }}:${{ steps.short-sha.outputs.sha }}${{ github.event_name != 'pull_request' || ".dev" }}
          build-args: |
            GIT_REVISION=${{ steps.short-sha.outputs.sha }}

  update-configrepo:  
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.event_name != 'pull_request' 
    
    steps:
      - uses: actions/checkout@master
        with:
          repository: ${{ env.CONFIGREPO }}
          ref: master
          path: configrepo
          token: ${{ secrets.ARGOCD_CONFIGREPO_TOKEN }}
      - name: Update application.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'projects/applications/staging/demo-app/values.yaml'
          propertyPath: 'image.tag'
          commitChange: true
          updateFile: true
          targetBranch: master
          branch: master
          workDir: configrepo
          masterBranchName: master
          message: 'Update ${{ env.DOCKERHUB_REPO }}/${{ env.APP_NAME }} image Version to ${{ needs.build-and-push-docker.outputs.short-sha }}'
          repository: ${{ env.CONFIGREPO }}
          token: ${{ secrets.ARGOCD_CONFIGREPO_TOKEN }}
          changes: |
            {
              "projects/applications/staging/demo-app/values.yaml": {
                "image.tag": "${{ needs.build-and-push-docker.outputs.short-sha }}"
              },
              "projects/applications/production/demo-app/values.yaml": {
                "image.tag": "${{ needs.build-and-push-docker.outputs.short-sha }}"
              },
              "projects/applicationsets/demo-app-applicationset/values/staging.yaml": {
                "image.tag": "${{ needs.build-and-push-docker.outputs.short-sha }}"
              },
              "projects/applicationsets/demo-app-applicationset/values/production.yaml": {
                "image.tag": "${{ needs.build-and-push-docker.outputs.short-sha }}"
              }
            }
