name: Docker build push and commit

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - uses: benjlevesque/short-sha@v2.0
        id: short-sha
        with:
          length: 6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: pawelkostylahuuuge/argocd_demo:${{ steps.short-sha.outputs.sha }}
          build-args: |
            GIT_REVISION=${{ steps.short-sha.outputs.sha }}
      - uses: actions/checkout@master
        with:
          repository: pawelkostyla/argocd-configrepo
          ref: master
          path: configrepo
        if: github.event_name != 'pull_request'
      - name: Update application.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'projects/apps/demo-app/values.yaml'
          propertyPath: 'image.tag'
          value: ${{ steps.short-sha.outputs.sha }}
          commitChange: true
          updateFile: true
          targetBranch: master
          branch: master
          workDir: configrepo
          masterBranchName: master
          repository: pawelkostyla/argocd-configrepo
        if: github.event_name != 'pull_request'
